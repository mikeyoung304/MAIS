<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 680" fill="none">
  <defs>
    <!-- Premium soft shadows -->
    <filter id="macShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="25" result="blur1"/>
      <feOffset in="blur1" dy="15" result="offset1"/>
      <feComponentTransfer in="offset1" result="shadow1">
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur2"/>
      <feOffset in="blur2" dy="4" result="offset2"/>
      <feComponentTransfer in="offset2" result="shadow2">
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow1"/>
        <feMergeNode in="shadow2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="phoneShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur1"/>
      <feOffset in="blur1" dy="12" result="offset1"/>
      <feComponentTransfer in="offset1" result="shadow1">
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur2"/>
      <feOffset in="blur2" dy="3" result="offset2"/>
      <feComponentTransfer in="offset2" result="shadow2">
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow1"/>
        <feMergeNode in="shadow2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for connection -->
    <filter id="connectionGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sage gradient -->
    <linearGradient id="sageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5B8A7A"/>
      <stop offset="100%" stop-color="#4A7C6F"/>
    </linearGradient>

    <!-- Subtle sage glow -->
    <linearGradient id="sageGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5B8A7A" stop-opacity="0"/>
      <stop offset="50%" stop-color="#5B8A7A" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#5B8A7A" stop-opacity="0"/>
    </linearGradient>

    <!-- Screen bezel gradient for realism -->
    <linearGradient id="bezelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Keyboard area gradient -->
    <linearGradient id="keyboardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#d4d4d4"/>
    </linearGradient>
  </defs>

  <!-- Connection line between devices (subtle) -->
  <g opacity="0.4">
    <path
      d="M 680 340 Q 780 340 850 280"
      stroke="url(#sageGlow)"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
      filter="url(#connectionGlow)"
    />
    <!-- Connection dots -->
    <circle cx="680" cy="340" r="4" fill="#5B8A7A" opacity="0.6"/>
    <circle cx="850" cy="280" r="4" fill="#5B8A7A" opacity="0.6"/>
  </g>

  <!-- MacBook Pro -->
  <g filter="url(#macShadow)" transform="translate(60, 90)">
    <!-- Screen housing -->
    <rect x="0" y="0" width="620" height="400" rx="12" fill="url(#bezelGradient)"/>

    <!-- Camera notch -->
    <rect x="280" y="4" width="60" height="6" rx="3" fill="#1a1a1a"/>
    <circle cx="310" cy="7" r="2" fill="#2d2d2d"/>

    <!-- Screen -->
    <rect x="8" y="14" width="604" height="376" rx="2" fill="#ffffff"/>

    <!-- Dashboard UI -->
    <g transform="translate(8, 14)">
      <!-- Top nav bar -->
      <rect x="0" y="0" width="604" height="44" fill="#fafafa"/>
      <rect x="0" y="43" width="604" height="1" fill="#e5e5e5"/>

      <!-- Logo -->
      <circle cx="24" cy="22" r="10" fill="url(#sageGradient)"/>
      <text x="42" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#1a1a1a">MaconAI</text>

      <!-- Nav items -->
      <text x="120" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4A7C6F" font-weight="500">Dashboard</text>
      <text x="195" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">Bookings</text>
      <text x="260" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">Packages</text>
      <text x="325" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">Clients</text>

      <!-- Sidebar -->
      <rect x="0" y="44" width="160" height="332" fill="#fafafa"/>
      <rect x="159" y="44" width="1" height="332" fill="#e5e5e5"/>

      <!-- Sidebar items -->
      <rect x="12" y="58" width="136" height="32" rx="8" fill="#4A7C6F" opacity="0.1"/>
      <text x="28" y="79" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4A7C6F" font-weight="500">Overview</text>
      <text x="28" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">Calendar</text>
      <text x="28" y="138" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">Revenue</text>
      <text x="28" y="166" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">Messages</text>
      <text x="28" y="194" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">Settings</text>

      <!-- Main content -->
      <g transform="translate(176, 58)">
        <!-- Stats cards -->
        <rect x="0" y="0" width="125" height="64" rx="12" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
        <text x="14" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">This Month</text>
        <text x="14" y="44" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1a1a1a">$4,280</text>

        <rect x="137" y="0" width="125" height="64" rx="12" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
        <text x="151" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">Bookings</text>
        <text x="151" y="44" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1a1a1a">12</text>

        <rect x="274" y="0" width="125" height="64" rx="12" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
        <text x="288" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">Clients</text>
        <text x="288" y="44" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1a1a1a">8</text>

        <!-- Chart card -->
        <rect x="0" y="76" width="262" height="160" rx="12" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
        <text x="14" y="98" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#1a1a1a">Revenue</text>

        <!-- Bar chart -->
        <g transform="translate(20, 115)">
          <rect x="0" y="0" width="22" height="70" rx="4" fill="#f3f4f6"/>
          <rect x="0" y="25" width="22" height="45" rx="4" fill="url(#sageGradient)"/>

          <rect x="32" y="0" width="22" height="70" rx="4" fill="#f3f4f6"/>
          <rect x="32" y="15" width="22" height="55" rx="4" fill="url(#sageGradient)"/>

          <rect x="64" y="0" width="22" height="70" rx="4" fill="#f3f4f6"/>
          <rect x="64" y="8" width="22" height="62" rx="4" fill="url(#sageGradient)"/>

          <rect x="96" y="0" width="22" height="70" rx="4" fill="#f3f4f6"/>
          <rect x="96" y="20" width="22" height="50" rx="4" fill="url(#sageGradient)"/>

          <rect x="128" y="0" width="22" height="70" rx="4" fill="#f3f4f6"/>
          <rect x="128" y="5" width="22" height="65" rx="4" fill="url(#sageGradient)"/>

          <rect x="160" y="0" width="22" height="70" rx="4" fill="#f3f4f6"/>
          <rect x="160" y="12" width="22" height="58" rx="4" fill="url(#sageGradient)"/>

          <rect x="192" y="0" width="22" height="70" rx="4" fill="#f3f4f6"/>
          <rect x="192" y="22" width="22" height="48" rx="4" fill="url(#sageGradient)"/>
        </g>

        <!-- Upcoming card -->
        <rect x="274" y="76" width="125" height="160" rx="12" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
        <text x="288" y="98" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#1a1a1a">Upcoming</text>

        <!-- Booking items -->
        <rect x="284" y="110" width="105" height="40" rx="8" fill="#fafafa"/>
        <text x="294" y="126" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#1a1a1a">Sarah M.</text>
        <text x="294" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#9ca3af">Dec 8 - Portrait</text>

        <rect x="284" y="156" width="105" height="40" rx="8" fill="#fafafa"/>
        <text x="294" y="172" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#1a1a1a">James K.</text>
        <text x="294" y="186" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#9ca3af">Dec 12 - Headshot</text>

        <rect x="284" y="202" width="105" height="40" rx="8" fill="#fafafa"/>
        <text x="294" y="218" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#1a1a1a">Emily R.</text>
        <text x="294" y="232" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#9ca3af">Dec 15 - Event</text>
      </g>
    </g>

    <!-- MacBook base - cleaner, more modern -->
    <path d="M -10 400 L 630 400 L 640 420 L -20 420 Z" fill="url(#keyboardGradient)"/>
    <rect x="-20" y="418" width="660" height="6" rx="3" fill="#c4c4c4"/>

    <!-- Trackpad notch -->
    <rect x="275" y="402" width="70" height="3" rx="1.5" fill="#b0b0b0"/>
  </g>

  <!-- iPhone 15 Pro -->
  <g filter="url(#phoneShadow)" transform="translate(870, 100)">
    <!-- Phone frame - titanium style -->
    <rect x="0" y="0" width="220" height="450" rx="36" fill="#1a1a1a"/>

    <!-- Side buttons suggestion -->
    <rect x="-2" y="100" width="2" height="30" rx="1" fill="#2d2d2d"/>
    <rect x="-2" y="145" width="2" height="50" rx="1" fill="#2d2d2d"/>
    <rect x="220" y="130" width="2" height="40" rx="1" fill="#2d2d2d"/>

    <!-- Screen -->
    <rect x="6" y="6" width="208" height="438" rx="30" fill="#ffffff"/>

    <!-- Dynamic Island -->
    <rect x="70" y="14" width="80" height="26" rx="13" fill="#1a1a1a"/>

    <!-- Storefront UI -->
    <g transform="translate(6, 6)">
      <!-- Status bar -->
      <text x="20" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1a1a1a">9:41</text>
      <g transform="translate(165, 15)">
        <!-- Signal bars -->
        <rect x="0" y="6" width="3" height="4" rx="0.5" fill="#1a1a1a"/>
        <rect x="4" y="4" width="3" height="6" rx="0.5" fill="#1a1a1a"/>
        <rect x="8" y="2" width="3" height="8" rx="0.5" fill="#1a1a1a"/>
        <rect x="12" y="0" width="3" height="10" rx="0.5" fill="#1a1a1a"/>
        <!-- Battery -->
        <rect x="20" y="1" width="20" height="9" rx="2" stroke="#1a1a1a" stroke-width="1" fill="none"/>
        <rect x="40" y="3.5" width="2" height="4" rx="1" fill="#1a1a1a"/>
        <rect x="22" y="3" width="16" height="5" rx="1" fill="#1a1a1a"/>
      </g>

      <!-- Header -->
      <rect x="0" y="48" width="208" height="56" fill="#fafafa"/>
      <circle cx="28" cy="76" r="16" fill="url(#sageGradient)"/>
      <text x="52" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#1a1a1a">Sarah's Studio</text>
      <text x="52" y="86" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">Portrait Photography</text>

      <!-- Package section -->
      <text x="14" y="126" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1a1a1a">Select a Package</text>

      <!-- Package 1 -->
      <rect x="10" y="138" width="188" height="88" rx="14" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
      <text x="22" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#1a1a1a">Basic Portrait</text>
      <text x="22" y="176" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">30 min session, 5 edited photos</text>
      <text x="22" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#4A7C6F">$150</text>
      <rect x="128" y="194" width="60" height="26" rx="13" fill="url(#sageGradient)"/>
      <text x="146" y="211" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#ffffff">Book</text>

      <!-- Package 2 (highlighted) -->
      <rect x="10" y="234" width="188" height="88" rx="14" fill="#ffffff" stroke="#4A7C6F" stroke-width="2"/>
      <rect x="156" y="242" width="34" height="16" rx="8" fill="url(#sageGradient)"/>
      <text x="162" y="254" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#ffffff">Best</text>
      <text x="22" y="256" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#1a1a1a">Premium Portrait</text>
      <text x="22" y="272" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">1 hr session, 15 edited photos</text>
      <text x="22" y="306" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#4A7C6F">$350</text>
      <rect x="128" y="290" width="60" height="26" rx="13" fill="url(#sageGradient)"/>
      <text x="146" y="307" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#ffffff">Book</text>

      <!-- Package 3 -->
      <rect x="10" y="330" width="188" height="88" rx="14" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
      <text x="22" y="352" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#1a1a1a">Full Experience</text>
      <text x="22" y="368" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">2 hr session, 30 edited photos</text>
      <text x="22" y="402" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#4A7C6F">$600</text>
      <rect x="128" y="386" width="60" height="26" rx="13" fill="url(#sageGradient)"/>
      <text x="146" y="403" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#ffffff">Book</text>

      <!-- Home indicator -->
      <rect x="68" y="426" width="72" height="4" rx="2" fill="#1a1a1a"/>
    </g>
  </g>
</svg>