<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANDLED Widget</title>

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Load Inter with font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Widget-specific styles to reset potential conflicts -->
    <style>
      /* Reset to prevent parent page styles from bleeding in */
      #root {
        all: initial;
        display: block;
        width: 100%;
      }

      /* Ensure widget container uses its own styling */
      .elope-widget {
        box-sizing: border-box;
        font-family: var(--font-family, 'Inter', system-ui, -apple-system, sans-serif);
      }

      /* Box-sizing reset for all widget elements */
      .elope-widget *,
      .elope-widget *::before,
      .elope-widget *::after {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/widget-main.tsx"></script>
  </body>
</html>
