jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build contracts package
        run: pnpm -C packages/contracts run build

      - name: Start API server in mock mode (background)
        run: |
          pnpm -C apps/api run dev &
          echo "API_PID=$!" >> $GITHUB_ENV
        env:
          NODE_ENV: development
          ADAPTERS_PRESET: mock

      - name: Wait for API server
        run: npx wait-on http://localhost:3001/health --timeout 30000

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          # Playwright will start web server with VITE_E2E=1 via webServer config

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$API_PID" ]; then
            kill $API_PID || true
          fi
          # Kill any remaining processes on ports 3001 and 3000
          lsof -ti:3001 | xargs kill -9 || true
          lsof -ti:3000 | xargs kill -9 || true
