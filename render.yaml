# Render Blueprint for MAIS API
# https://render.com/docs/blueprint-spec

services:
  # Production API Service
  - type: web
    name: mais-api
    runtime: node
    region: oregon
    plan: starter  # Hobby tier in dashboard ($5/month, always-on)
    branch: main
    autoDeploy: false  # CI controls deployment via deploy hook after tests pass
    buildCommand: npm ci && npm run build --workspace=@macon/contracts && npm run build --workspace=@macon/shared && npm run build --workspace=@macon/api
    startCommand: cd server && npm run start
    healthCheckPath: /health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADAPTERS_PRESET
        value: real
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in dashboard (sensitive)
      - key: TENANT_SECRETS_ENCRYPTION_KEY
        sync: false  # Set manually in dashboard (sensitive)
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard (from Supabase)
      - key: DIRECT_URL
        sync: false  # Set manually in dashboard (from Supabase)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false  # Set manually in dashboard (sensitive)
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set manually in dashboard (sensitive)
      - key: STRIPE_SUCCESS_URL
        sync: false
      - key: STRIPE_CANCEL_URL
        sync: false
      - key: POSTMARK_SERVER_TOKEN
        sync: false  # Set manually in dashboard (optional)
      - key: POSTMARK_FROM_EMAIL
        sync: false
      - key: GOOGLE_VERTEX_PROJECT
        sync: false  # Required for Gemini AI - set from Google Cloud project
      - key: GOOGLE_VERTEX_LOCATION
        sync: false  # Required for Gemini AI - e.g., us-central1
      - key: BOOKING_TOKEN_SECRET
        sync: false  # REQUIRED â€” server crashes at startup if unset (Zod min 32 chars)
      - key: CUSTOMER_AGENT_URL
        sync: false  # Cloud Run URL for customer-facing agent
      - key: TENANT_AGENT_URL
        sync: false  # Cloud Run URL for tenant admin agent
      - key: RESEARCH_AGENT_URL
        sync: false  # Cloud Run URL for web research agent (optional)
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false  # GCP service account JSON for Cloud Run auth (required on Render)
      - key: GOOGLE_CLOUD_PROJECT
        sync: false  # GCP project ID (e.g., handled-484216)
      - key: GOOGLE_CLOUD_LOCATION
        sync: false  # GCP region (e.g., us-central1)
