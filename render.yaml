# Render Blueprint for MAIS API
# https://render.com/docs/blueprint-spec

services:
  # Production API Service
  - type: web
    name: mais-api
    runtime: node
    region: oregon
    plan: starter  # Hobby tier in dashboard ($5/month, always-on)
    branch: main
    buildCommand: npm ci && npm run build --workspace=@macon/contracts && npm run build --workspace=@macon/shared && cd server && npx prisma generate
    startCommand: cd server && npm run start
    healthCheckPath: /health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADAPTERS_PRESET
        value: real
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in dashboard (sensitive)
      - key: TENANT_SECRETS_ENCRYPTION_KEY
        sync: false  # Set manually in dashboard (sensitive)
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard (from Supabase)
      - key: DIRECT_URL
        sync: false  # Set manually in dashboard (from Supabase)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false  # Set manually in dashboard (sensitive)
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set manually in dashboard (sensitive)
      - key: STRIPE_SUCCESS_URL
        sync: false
      - key: STRIPE_CANCEL_URL
        sync: false
      - key: POSTMARK_SERVER_TOKEN
        sync: false  # Set manually in dashboard (optional)
      - key: POSTMARK_FROM_EMAIL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false  # Required for agent evaluation

  # Agent Evaluation Cron Job
  # Runs every 15 minutes to evaluate conversation traces
  - type: cron
    name: mais-eval-batch
    runtime: node
    region: oregon
    plan: starter
    schedule: "*/15 * * * *"  # Every 15 minutes
    buildCommand: npm ci && npm run build --workspace=@macon/contracts && npm run build --workspace=@macon/shared && cd server && npx prisma generate
    startCommand: cd server && npx tsx scripts/run-eval-batch.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
